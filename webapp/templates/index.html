<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>webapp</title>

    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.css')}}"/>
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap-icons.css')}}"/>
    <link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{url_for('webapp_index')}}"><i class="bi-globe2" role="img"></i> webapp</a>
        <button class="navbar-toggler" type="buton" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbar">

                    <div class="nav-item mx-3">
                        <a class="nav-link" href="{{url_for('webapp_changelog')}}">Changelog</a>

                </div>
                <div class="dropdown">
                    <a class="nav-link dropdown-toggle text-muted" href="#" id="userDropdown" role="button"

                        </span>
                    </a>

                    </ul>

            </div>
        </div>
    </div>

<div id="root" class="w-100 p-5"></div>

<script src="{{url_for('static', filename='js/bootstrap.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='js/bundle.js')}}"></script>

</html>
